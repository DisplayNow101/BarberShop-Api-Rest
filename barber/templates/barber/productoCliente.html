{% load staticfiles %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/registrarCliente.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <title>Productos BarberShop</title>
</head>

<body>
    <section class="bg-black">
        <div class="container">
            <h1 class="text-center white">Registrar Productos</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 white">
                        {{ form.categoria|as_crispy_field }}
                    </div>
                    <div class="col-md-6 white">
                        {{ form.titulo|as_crispy_field }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 white">
                        {{ form.foto }}
                    </div>
                    <div class="col-md-6 white">
                        {{ form.comentario|as_crispy_field }}
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 text-center white">
                            {{ form.favorito|as_crispy_field }}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 text-center">
                        <a class="related-widget-wrapper-link add-related white" href="{% url 'categoriaProducto' %}"
                            title="Añadir Categoria">+
                            Añadir Categoria</a>

                        <a class="ml-3 white" href="/login/admin/">Volver</a>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-color full-width">Grabar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
